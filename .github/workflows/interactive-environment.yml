name: Interactive Environment Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
  check_run:
    types: [completed]
  check_suite:
    types: [completed]

# Ajout des permissions n√©cessaires
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

